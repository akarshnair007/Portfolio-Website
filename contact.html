<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akarsh Nair- Web Developer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
       
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/projects.html">Projects</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>

                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="images/ham.png" alt="" width="23px">
                <img class="close" src="images/close.png" alt="" width="23px">
            </div>
            <div class="contactForm">
                <h1>Contact me for work/general Enquiries</h1>
                <form action="/submit" method="post">
                    <div class="mb-3">
                        <label for="clientemail" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email, Message & phone with anyone else.
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="clientphone" class="form-label">Phone</label>
                        <input type="phone" class="form-control" id="clientphone">
                    </div>
                    <div class="mb-3">
                        <label for="clientmessage" class="form-label">Message</label>
                        <input type="text" class="form-control" id="clientmessage">
                    </div>

                    <button type="submit" class="btn btn-sm">Submit</button>
                    <div id="success-message" class="success-message">
                        <span class="message">Message sent successfully!</span>
                      </div>
                </form>
            </div>


        </div>
    </div>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('#element', {
            strings: ['Web Developer', 'MERN Developer', 'Web Designer'],
            typeSpeed: 50,
        });
    </script>
    <script src="script.js"></script>
    <script src="contact_script.js"></script>

</body>

</html>
